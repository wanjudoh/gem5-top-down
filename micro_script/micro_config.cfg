[TRACE]
BUILDFILE       = /PATH/TO/GEM5/build/RISCV/gem5.opt
CONFIGFILE      = /PATH/TO/micro_script/microbenchmark.py
BENCHDIR        = /PATH/TO/microbenchmarks/

[CONFIGOPT]
--mem-type      : LPDDR5_6400_1x16_BG_BL16
--dram-device-size  : 8GB
--mem-channels  : 2
--mem-ranks     : 1
--num-cpu       : 1
--cpu-type      : RiscvO3CPU
--sys-clock     : 1GHz
--cpu-clock     : 2406MHz
--mem-size      : 12GB
--caches        :
--l2cache       :
--l3cache       :
--l1d_size      : 64kB
--l1i_size      : 64kB
--l2_size       : 512kB
--l3_size       : 4MB
--l1d_assoc     : 4
--l1i_assoc     : 4
--l2_assoc      : 8
--l3_assoc      : 16
--cacheline_size: 64
--fetchWidth    : 6
--decodeWidth   : 4
--renameWidth   : 6
--dispatchWidth : 5
--issueWidth    : 8
--wbWidth       : 8
--commitWidth   : 8
--squashWidth   : 8
--LQEntries     : 128
--SQEntries     : 64
--IQEntries     : 1536
--l1i-hwp-type	: StridePrefetcher
--l1d-hwp-type	: StridePrefetcher
--l2-hwp-type	: StridePrefetcher
--bp-type		: TournamentBP
