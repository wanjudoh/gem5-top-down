[TRACE]
BUILDFILE       = gem5/build/RISCV/gem5.opt
CONFIGFILE      = gem5_script/se_splash.py
BENCHDIR        = Splash-4/Splash-4

[CONFIGOPT]
--mem-type      : LPDDR5_6400_1x16_BG_BL16
--dram-device-size  : 3GB
--mem-channels  : 4
--mem-ranks     : 1
--num-cpu       : 1
--cpu-type      : RiscvO3CPU
--sys-clock     : 1GHz
--cpu-clock     : 2450MHz
--mem-size      : 12GB
--caches        :
--l2cache       :
--l3cache       :
--l1d_size      : 32kB
--l1i_size      : 32kB
--l2_size       : 256kB
--l3_size       : 6MB
--l1d_assoc     : 4
--l1i_assoc     : 4
--l2_assoc      : 8
--l3_assoc      : 12
--cacheline_size: 64
--fetchWidth    : 5
--decodeWidth   : 5
--renameWidth   : 5
--dispatchWidth : 5
--issueWidth    : 8
--wbWidth       : 8
--commitWidth   : 8
--squashWidth   : 8
--LQEntries     : 128
--SQEntries     : 64
--IQEntries     : 1536
--l1i-hwp-type	: BOPPrefetcher
--l1d-hwp-type	: BOPPrefetcher
--l2-hwp-type	: BOPPrefetcher
